name: build

on:
  push:
    branches:    
      - build
jobs:
  build:

    env:
      BUILD_TYPE: Release

    runs-on: ubuntu-20.04

    steps:

    - name: Prepare
      run: |
        sudo apt-get update
        sudo apt-get install python3 libglew2.1

    - name: Checkout
      uses: actions/checkout@ac593985615ec2ede58e132d2e21d2b1cbd6127c
      
    - name: Build
      run: |
        set -ex
        wget https://github.com/CadQuery/cq-cli/releases/download/v2.2-beta.3/cq-cli-Linux-x86_64.zip
        unzip cq-cli-Linux-x86_64.zip
        chmod u+x cq-cli/cq-cli
        mkdir configs
        python3 gen_configs.py
        python3 gen_3dfiles.py
        python3 gen_pngs.py
        rm output/*.svg
        set +ex

    - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
      with:
        name: output
        path: |
          output

    - uses: actions/upload-artifact@0b7f8abb1508181956e8e162db84b466c27e18ce
      with:
        name: dxf
        path: |
          output/*.dxf

